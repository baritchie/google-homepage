<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="topnav">
            <nav>
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
            </nav>
        </section>
        <section class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </section>
        <section class="searchbox">
            <input type="text">
        </section>
        <section class="buttons">
            <button>
                Google Search
            </button>
            <button>
                I'm Feeling Lucky
            </button>
        </section>
        <section class="bottomnav">
            <nav>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </section>
    </body>
</html>
